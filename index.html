<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Booolean class#8 - Boolflix - interrogazione TheMovieDB</title>
</head>

<body>

    <header>
        <div class="header-container container clearfix">
            <div id="logo-panel">
                <a href="#">
                    <h1>Boolflix</h1>
                </a>
            </div>
            <div id="search-panel">
                <div id="search-language">
                    <span><strong>Lingua:</strong></span>
                    <select>
                        <option value="IT">IT</option>
                        <option value="EN">EN</option>
                        <option value="ES">ES</option>
                        <option value="FR">FR</option>
                    </select>
                </div>
                <input id="search-input" type="text" placeholder="Cerca qui..." maxlength="100">
                <div id="search-button"><i class="fas fa-search"></i></div>
                <div id="searched-string" class="hidden"><strong>Hai cercato: </strong><span></span></div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container container">

            <section>
                <div class="heading-bar hidden clearfix">
                    <h2>Film</h2>
                    <div id="movie-results-bar" class="hidden">
                        <div id="movie-counter"><strong>Trovati: </strong><span></span></div>
                        <div id="movie-page">
                            <span><strong>Pag.</strong></span>
                            <select>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="movie-message-bar" class="hidden"></div>
                <div id="movie-filters-bar" class="hidden">
                    <div id="movie-card-genre">
                        <span><strong>Genere:</strong></span>
                        <select>
                            <option value="Tutti">Tutti</option>
                        </select>
                    </div>
                    <div id="movie-card-vote">
                        <span><strong>Voto:</strong></span>
                        <select>
                            <option value="Qualsiasi">Qualsiasi</option>
                            <option value="1">almeno 1 stella</option>
                            <option value="2">almeno 2 stelle</option>
                            <option value="3">almeno 3 stelle</option>
                            <option value="4">almeno 4 stelle</option>
                            <option value="5">solo 5 stelle</option>
                        </select>
                    </div>
                </div>
                <div id="movie-container" class="cards-container">
                    <!-- contenuto generato dinamicamente con i dati recuperati da TMDB -->
                </div>
            </section>

            <section>
                <div class="heading-bar hidden clearfix">
                    <h2>Serie</h2>
                    <div id="series-results-bar" class="hidden">
                        <div id="series-counter"><strong>Trovate: </strong><span></span></div>
                        <div id="series-page">
                            <span><strong>Pag.</strong></span>
                            <select>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="series-message-bar" class="hidden"></div>
                <div id="series-filters-bar" class="hidden">
                    <div id="series-card-genre">
                        <span><strong>Genere:</strong></span>
                        <select>
                            <option value="Tutti">Tutti</option>
                        </select>
                    </div>
                    <div id="series-card-vote">
                        <span><strong>Voto:</strong></span>
                        <select>
                            <option value="Qualsiasi">Qualsiasi</option>
                            <option value="1">almeno 1 stella</option>
                            <option value="2">almeno 2 stelle</option>
                            <option value="3">almeno 3 stelle</option>
                            <option value="4">almeno 4 stelle</option>
                            <option value="5">solo 5 stelle</option>
                        </select>
                    </div>
                </div>
                <div id="series-container" class="cards-container">
                    <!-- contenuto generato dinamicamente con i dati recuperati da TMDB -->
                </div>
            </section>

        </div>
    </main>

    <script id="card-template" type="text/x-handlebars-template">
        {{!-- template per la creazione delle info estratte da TheMovieDB --}}
        <div class="card" data-id="{{ id }}" data-genre="{{ genre-ids }}" data-vote="{{ vote }}">
            <div class="flipper">
                <img class="card-poster" src="{{ img-link }}" alt="locandina {{ title }}">
                <ul class="card-info">
                    <li><strong>Titolo: </strong>{{ title }}</li>
                    <li><strong>Titolo Originale: </strong>{{ original-title }}</li>
                    <li><strong>Tipologia: </strong>{{ type }}</li>
                    <li><strong>Genere: </strong>{{ genres }}</li>
                    <li><strong>Lingua: </strong>{{{ flag-image }}}</li>
                    <li><strong>Voto: </strong>{{{ stars }}}</li>
                    <li><strong>Cast: </strong>{{ cast }}</li>
                    <li><strong>Overview: </strong>{{ overview }}</li>
                </ul>
            </div>
        </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
